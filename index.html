<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container contenedor">
            <div class="row contenedor-form">
                <div class="col-md-9">
                    <form class="formulario" id="login-form">
                        <div class="row d-flex justify-content-center align-items-center">
                            <img src="./assets/images/logo.png" alt="" style="width:19rem" class="logo">
                            <h1 class="login-title">INICIAR SESION</h1>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                            <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="password-input-email">
                        </div>
                        <div class="row d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn btn-primary" style="width: 12rem;" id="btn-login" >Ingresar</button>
                        </div>
                    </form> 
                </div>
                
            </div> 
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <!-- <script src="./script.js"></script> -->
        <script src="./JS/login.js"></script>
    </body>
</html>
